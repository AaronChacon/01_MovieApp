<header class="header">
  <section class="carrousel carrousel__container" *ngIf="cartelera$ | async as data">
    
    <swiper class="swiper-container" [config]="configHeader">
      <div 
        *ngFor="let cart of data.results; let i ='index' " 
        class="swiper-slide img-thumbnail img-fluid"
        [routerLink]="['/movie', cart.id, 'home']" 
        [ngStyle]="{'background-image': 'url('+( cart | movieImg ) +')' }"
      >
        <div class="carrousel__info"> 
          <small class="carrousel_text">Top Movie App</small>
          <!-- <p class="carrousel_text" >Estrenos</p> -->
          <p class="carrousel_text--title text-truncate">
            {{cart.title}}
          </p>
          
          <small class="carrousel_text--number" >{{cart.release_date | date}}</small>
          <p class="carrousel_text--subtitle">{{cart.genre_ids | categories}}</p>
          <div class="d-flex align-items-center" *ngIf="false">
            <svg class=" bi bi-collection-play-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M1.5 14.5A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zm5.265-7.924A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848l-4-2.5zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z"/>
            </svg>
            <p class="carrousel_text--view ml-2"> 
              Ver Trailer
            </p>
          </div>
        </div>
      </div>
    </swiper>

  </section>
</header>


<main class="main px-3 px-sm-0">
  
  <app-posters
    *ngIf="populares$ | async"
    [titleSection]="'Populares'"
    [configSwipper]="configMainA"
    [movies]="populares$ | async"
  ></app-posters>
  
  <app-posters
    *ngIf="destacadas$ | async"
    [titleSection]="'Destacadas'"
    [configSwipper]="configMainB"
    [movies]="destacadas$ | async"
  ></app-posters>

</main>
