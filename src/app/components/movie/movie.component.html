<div *ngIf="movie" 
    class="container mt-5" >

    <h2> {{movie.title}} </h2>

    <div class="row">
        <div class="col-12 col-md-5">
            <img 
                class="img-thumbnail img-fluid"
                [src]="movie | posterImg" [alt]="movie.title">
        </div>
        <div class="col-12 col-md-7">
            <h3>Sinopsis</h3>
            <p class="text-justify" > {{movie.overview}} </p>
            <p> {{movie.tagline}} </p>
            <p> Calificacion {{movie.vote_average}} </p>

            <button class="btn btn-primary" type="button" [routerLink]="['/'+returnTo, search ]" routerLinkActive="router-link-active"  >
                regresar
            </button>
        </div>
    </div>


</div>
